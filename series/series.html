  <body>

<!--image bild och links-->
<a href="https://www.imdb.com/title/tt0458290/?ref_=nv_sr_1"><img class="test1" src="bilder/series1.jpg"></a></img>
<a href="https://www.imdb.com/title/tt2930604/?ref_=nv_sr_1"><img class="test1" src="bilder/series2.png"></a></img>
<a href="https://www.imdb.com/title/tt8336340/?ref_=nv_sr_1"><img class="test1"src="bilder/series3.jpg"></a></img>

<div id="btndiv"> <!--back and next button-->
<button class="btn1" onclick="plusDivs(-1)">Back</button>
<button class="btn1" onclick="plusDivs(1)">Next</button>
</div>


<script>


var slideIndex = 1; //namn på funktionen och vad den har  för value
showDivs(slideIndex);

function plusDivs(korv) { // funktionen på slideindex
  showDivs(slideIndex += korv);
}

function showDivs(majs) {
  var i;
  var x = document.getElementsByClassName("test1");
  if (majs > x.length) {slideIndex = 1} // om majs är större än gå till bild 1
  if (majs < 1) {slideIndex = x.length}// om majs är mindre än gå till bild 1
  for (i = 0; i < x.length; i++) { //loop through all images

    x[i].style.display = "none"; //hide
  }
  x[slideIndex-1].style.display = "block"; //show
}


</script>

  </body>
</html>
